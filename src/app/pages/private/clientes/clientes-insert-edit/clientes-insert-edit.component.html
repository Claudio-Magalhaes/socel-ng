<div id="page-clientes">
  <form [formGroup]="form">

    <div class="container-data">
      <div class="row">

        <div class="col-12">
          <card>
            <div class="card-body">

              <div class="row">
                <div class="col-12">
                  <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input formControlName="nome" class="form-control">
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-4">
                  <div class="mb-3">
                    <label class="form-label">Documento</label>
                    <input type="text" mask="000.000.000-00" class="form-control" formControlName="documento">
                  </div>
                </div>

                <div class="col-4 d-flex align-items-center pt-4">
                  <div class="form-check">
                    <input value="FISICA" formControlName="tipoPessoa" class="form-check-input" type="radio"
                           name="tipoPessoa" id="Pessoa_fisica">
                    <label class="form-check-label" for="Pessoa_fisica">
                      Pessoa Física
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="JURUDUCA" formControlName="tipoPessoa" class="form-check-input" type="radio"
                           name="tipoPessoa" id="Pessoa_juridica" checked>
                    <label class="form-check-label" for="Pessoa_juridica">
                      Pessoa Jurídica
                    </label>
                  </div>
                </div>

                <div class="col-4 d-flex align-items-center pt-4">
                  <div class="form-check">
                    <input value="1" formControlName="sexo" class="form-check-input" type="radio" name="sexo" id="masculino">
                    <label class="form-check-label" for="masculino">
                      Masculino
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="0" formControlName="sexo"  class="form-check-input" type="radio" name="sexo" id="feminino" checked>
                    <label class="form-check-label" for="feminino">
                      Feminino
                    </label>
                  </div>
                </div>
              </div>

            </div>

          </card>
        </div>

      </div>
    </div>

    <div *ngIf="!!entity?.id" class="container-data">
<!--      <div class="row">-->
<!--        <card>-->
<!--          <div class="card-header">-->
<!--            <h4 class="card-title">Endereços</h4>-->
<!--          </div>-->

<!--          <div class="card-body">-->
<!--            <dg-table dg-dynamic-table [dynamicTable]="tableEnderecos"></dg-table>-->
<!--          </div>-->

<!--          <div class="card-footer">-->
<!--            <button class="btn btn-success" (click)="enderecosModal.open()">Adicionar</button>-->
<!--          </div>-->
<!--        </card>-->
<!--      </div>-->
    </div>

    <div *ngIf="!!entity?.id" class="container-data">
      <div class="row">
        <card>
          <div class="card-header">
            <h4 class="card-title">Contatos</h4>
          </div>

          <div class="card-body">
            <dg-table dg-dynamic-table [dynamicTable]="tableContatos"></dg-table>
          </div>
          <div class="card-footer">
            <dg-paginator dg-dynamic-paginator [dynamicTable]="tableContatos"></dg-paginator>
          </div>
          <div class="card-footer">
            <button class="btn btn-success" (click)="contatoModal.open()">Adicionar</button>
          </div>
        </card>
      </div>
    </div>
  </form>

</div>

<page-footer>
  <button class="btn btn-success" crud-salvar [backAfterSave]="false">Salvar</button>
  <button class="btn btn-success" crud-salvar>Salvar e Voltar</button>
  <button class="btn btn-secondary" crud-voltar>Voltar</button>
</page-footer>

<subComponent-enderecos
  #enderecosModal
  [idCliente]="entity?.id"
  (afterSave)="tableEnderecos.find()"
></subComponent-enderecos>

<subComponent-contatos
  #contatoModal
  [idCliente]="entity?.id"
  (afterSave)="tableContatos.find()"
></subComponent-contatos>
