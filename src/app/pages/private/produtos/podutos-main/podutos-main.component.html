<div id="page-clientes" class="container">

  <card>
    <div class="card-header">
      <h4 class="card-title">Produtos</h4>
      <custom-filters group="produtos">
        <div body-filters>
          <form [formGroup]="form">
            <div class="row">
              <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                <label class="form-label">Nome</label>
                <input
                  class="form-control"
                  formControlName="nome"
                  dg-dynamic-group="produtos"
                  paramName="nome"
                  (clearParams)="form.patchValue({ nome: '' })"
                >
              </div>
              <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                <label class="form-label">Status</label>
                <select
                  class="form-control"
                  formControlName="status"
                  dg-dynamic-group="clientes"
                  paramName="status"
                  (clearParams)="form.patchValue({ status: '' })"
                >
                  <option value="">Ambos</option>
                  <option [value]="true">Ativos</option>
                  <option [value]="false">Inativos</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </custom-filters>
    </div>
    <div class="card-body">
      <dg-table dg-dynamic-table [dynamicTable]="table"></dg-table>
    </div>
    <div class="card-footer">
      <dg-paginator dg-dynamic-paginator [dynamicTable]="table"></dg-paginator>
    </div>
  </card>
</div>

<page-footer>
  <button class="btn btn-success" [routerLink]="'novo'">Adicionar</button>
</page-footer>
